<h2>Table Data </h2>
<!-- myIcon is a custom directive that provides icons based on type input -->
<span myIcon type="success"></span> This icon is updated from a directive

<!-- ngIf is structural directive it -->
 <!-- translate is a pipe with pipeTransform  -->
<h2 *ngIf="isTranslatorReady" > Language test : {{ 'language' | translate }}</h2>

 <!-- ngModel for two way binding to value of an inuput imported From FormsModule -->
<div class="filter-box">
  <input type="text" [(ngModel)]="searchQuery" ><button (click)="filterTableData()">Filter</button>
</div>

<table border="1" class="jobs-table">
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>userId</th>
    <th>completed</th>
  </tr>
<!-- rowHoverHighlighter is a custom directive to highlights row of table when hovered -->
  <tr *ngFor="let record of filteredData" rowHoverHighlighter>
    <td>{{ record.id }}</td>
    <td [innerHTML]="record.title | highlight : searchQuery"></td>
    <td>{{ record.userId}}</td>
    <td>{{ record.completed }}</td>
  </tr>
</table>
